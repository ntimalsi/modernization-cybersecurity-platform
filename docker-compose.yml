services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mvp
      POSTGRES_PASSWORD: mvp
      POSTGRES_DB: mvp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://mvp:mvp@db:5432/mvp
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
